specVersion: 0.2.0
name: statemine-subql-starter
version: 0.0.4
description: This project can be use as a starting point for Statemine network.
repository: https://github.com/subquery/statemine-subql-starter
schema:
  file: ./schema.graphql
network:
  endpoint: wss://statemine.api.onfinality.io/public-ws
  genesisHash: '0x48239ef607d7928874027a43a67689209727dfb3d3dc5e5b03a39bdc2eda771a'
dataSources:
  - kind: substrate/Runtime
    startBlock: 1
    mapping:
      file: ./dist/index.js
      handlers:
        - handler: handleBlock
          kind: substrate/BlockHandler
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            module: balances
            method: Deposit
        - handler: handleCall
          kind: substrate/CallHandler
